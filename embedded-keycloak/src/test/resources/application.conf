embedded-keycloak {
  adminUser {
    username = admin
    password = admin
  }
  realms = [{
    name = example-realm
    realmRoles = [super-admin]
    clients = [
      {
        name = some-server
        clientType = confidential
        clientRoles = [server-admin, server-user]
        authorizationEnabled = true
      },
      {
        name = some-client
      }
    ]
    users = [
      {
        username = user1
        password = abcd,
        realmRoles = [super-admin]
        firstName = john
      },
      {
        username = user2
        password = abcd,
        clientRoles = [{
          clientName = some-server
          roleName = server-user
        }]
      }]
  }]
}