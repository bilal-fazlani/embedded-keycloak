        {
          name = some-client
          clientType = public
        }
      ]
      users = [
        {
          username = user1
          password = abcd,
          realmRoles = [super-admin]
        },
        {
          username = user2
          password = abcd,
          resourceRoles = [server-user]
      }]
    }]
  }
}